<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Price</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .mainform {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 0.7rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center;" class="mt-5">Add Price</h1>
        <form action="/" method="post">
            <div class="row mainform mt-5">

                <div class="col-6" style="width: 40%;">
                    <div class="first-container ">
                        <div class="mb-3">
                            <label for="StockNm" class="form-label">Stock Name</label>
                            <input type="text" class="form-control" id="StockNm" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="openPrice" class="form-label">opening price</label>
                            <input type="text" class="form-control" id="openPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="ClosingPrice" class="form-label">Closing Price</label>
                            <input type="text" class="form-control" id="ClosingPrice" required>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="width: 40%;">
                    <div class="second-container">
                        <div class="mb-3">
                            <label for="HighPrice" class="form-label">High Price</label>
                            <input type="text" class="form-control" id="HighPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="LowPrice" class="form-label">Low Price</label>
                            <input type="text" class="form-control" id="LowPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="average" class="form-label">Average</label>
                            <input type="text" class="form-control" id="average" required>
                        </div>
                        <div class="mb-3">
                            <label for="compTurnOver" class="form-label">TurnOver</label>
                            <input type="tel" class="form-control" id="compTurnOver" required>
                        </div>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary center" style="width: 40%;">Sign Up</button> -->
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-3"
                            style="width: 18%; height:2.5rem;margin-left: 9rem;">Update</button>
                    </div>

                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-center ">
                        <button class="btn btn-primary mt-3"
                            style="width: 18%; height:2.5rem; margin-right: 7rem;">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
