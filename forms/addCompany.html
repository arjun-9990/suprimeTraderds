<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .mainform {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center;" class="mt-5">Enter Company Details</h1>
        <form action="/" method="post">
            <div class="row mainform mt-5">
                <div class="col-6" style="width: 40%;">
                    <div class="first-container">
                        <div class="mb-3">
                            <label for="CompantID" class="form-label">Company ID</label>
                            <input type="text" class="form-control" id="CompantID" required>
                        </div>
                        <div class="mb-3">
                            <label for="CompName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="CompName" required>
                        </div>
                        <div class="mb-3">
                            <label for="y.o.e" class="form-label">Year of Established</label>
                            <input type="text" class="form-control" id="y.o.e" required>
                        </div>
                        <div class="mb-3">
                            <label for="compSect" class="form-label">Company Sector</label>
                            <input type="text" class="form-control" id="compSect" required>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="width: 40%;">
                    <div class="second-container">
                        <div class="mb-3">
                            <label for="compCapital" class="form-label">Company Capital</label>
                            <input type="text" class="form-control" id="compCapital" required>
                        </div>
                        <div class="mb-3">
                            <label for="compCeo" class="form-label">Company Ceo</label>
                            <input type="text" class="form-control" id="compCeo" required>
                        </div>
                        <div class="mb-3">
                            <label for="compFounder" class="form-label">Company Founder</label>
                            <input type="text" class="form-control" id="companyFounder" required>
                        </div>
                        <div class="mb-3">
                            <label for="compTurnOver" class="form-label">Company TurnOver</label>
                            <input type="tel" class="form-control" id="compTurnOver" required>
                        </div>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary center" style="width: 40%;">Sign Up</button> -->
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" style="width: 30%;">Sign up Now</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
