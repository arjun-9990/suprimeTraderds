<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprime Trader's SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .navbar-custom {
            background-color: #FFF;

        }

        .navbar-custom .navbar-brand img {
            width: 30%;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #000;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .nav-item {
            padding: 0px, 2rem, 0px, 1rem;

        }

        .nav-link {
            margin-left: 40px;
        }
        .mainform{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }
        .navbar-brand img {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-custom border-bottom fixed-top ">
            <div class="container p-2">
                <a class="navbar-brand" href="#">
                    <img src="Zerodha Project Img/logo (2).svg" alt="Logo">
                </a>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="signup.html">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html">Pricing</a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </nav>

        <form action="/" method="post">
            <div class="row mainform mt-5">
                <div class="col-6" style="width: 40%;">
                    <div class="first-container">
                            <div class="mb-3">
                                <label for="username" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm your password" required>
                            </div>
                    </div>
                </div>
                <div class="col-6" style="width: 40%;">
                    <div class="second-container">
                        <div class="mb-3">
                            <label for="PanNo" class="form-label">PAN NO</label>
                            <input type="text" class="form-control" id="PanNo" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="adhar" class="form-label">Adhar No</label>
                            <input type="text" class="form-control" id="adhar" placeholder="Enter your Adhar No" required>
                        </div>
                        <div class="mb-3">
                            <label for="DateOfBirth" class="form-label">Date Of Birth</label>
                            <input type="date" class="form-control" id="DateOfBirth" placeholder="Enter your DateOfBirth"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="Gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="Gender" placeholder="Enter Gender" required>
                        </div>
                        <div class="mb-3">
                            <label for="Nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="Nationality" placeholder="Nationality" required>
                        </div>
                       
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary center" style="width: 40%;">Sign Up</button> -->
                <div class="d-flex justify-content-center mt-4">
                     <button class="btn btn-primary" style="width: 30%;">Sign up Now</button>
                 </div>
            </div>
        </form>
    </div>
    <p class="text-muted text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
